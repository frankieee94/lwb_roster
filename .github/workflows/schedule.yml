name: Daily Roster Update

on:
  schedule:
    - cron: "58 19 * * *" # æ¯æ—¥é¦™æ¸¯æ™‚é–“ 02:35amï¼ˆUTC+8 â†’ UTC 18:35ï¼‰
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write # å…è¨± push åˆ° repo

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LOGIN_ID: ${{ secrets.LOGIN_ID }}
      LOGIN_PW: ${{ secrets.LOGIN_PW }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        run: python kmb_roster.py

      - name: Commit and push generated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add duty_roster.html
          git commit -m "ğŸ“† Update duty roster on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
