name: Daily Roster Update

on:
  schedule:
    # æ¯æ—¥ 11:30PMï¼ˆUTC+8 ç‚º 19:30ï¼‰èµ·ï¼Œæ¯éš” 3 å°æ™‚åŸ·è¡Œä¸€æ¬¡
    - cron: '30 11 * * *'
    - cron: '30 14 * * *'
    - cron: '30 17 * * *'
    - cron: '30 20 * * *'
    - cron: '30 23 * * *'
    - cron: '30 2  * * *'
    - cron: '30 5  * * *'
    - cron: '30 8  * * *'
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write # å…è¨± push åˆ° repo

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LOGIN_ID: ${{ secrets.LOGIN_ID }}
      LOGIN_PW: ${{ secrets.LOGIN_PW }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        run: python kmb_roster.py

      - name: Commit and push generated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add duty_roster.html
          git commit -m "ğŸ“† Update duty roster on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
